<html>
	<head>
		<title>Membuat tabel dengan Bootstrap</title>
		<link href="css/bootstrap.min.css"rel="stylesheet">
	</head>
	<body>
		<table class="table table-bordered table-striped table-hover">
		<tr class="bg-Success">
			<th>No.</th><th>Nama Superhero</th><th>Asal</th>
		</tr>
		<tr class="bg-Info">
			<td>1.</td><td>Superman</td><td>Planet Crypton</td>
		</tr>
		<tr class="bg-Warning">
			<td>2.</td><td>Batman</td><td>Gotham City</td>
		</tr>
		<tr class="bg-Danger">
			<td>3.</td><td>Robin</td><td>Pinggiran Gotham City</td>
		</tr>
		<tr class="bg-Primary">
			<td>4.</td><td>Iron Man</td><td>New York</td>
		</tr>
		<tr class="bg-Dark">
			<td class="bg-Success">5.</td><td>Thor</td><td>Asgard</td>
		</tr>
		</table>
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
