<html lang="en">
<head>
	<title>Contoh memodifikasi tampilan gambar dengan bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstratp.js"></script>
</head>
<body>
	<div class="container">
		<h2>Modifikasi tampilan gambar dengan bootstrap</h2>
		<p>.rounded-circle class mengubah bentuk gambar menjadi lingkaran</p>
		<img src="https://drive.google.com/uc?export=view&id=1ctvp2pSuRWA8wG68MsCXpdeRUO17YT7P" class="rounded-circle" alt="pp" width="200" height="200"></br>
		<p>.rounded class menambahkan aksen lingkaran pada setiap sudut gambar</p>
		<img src="https://drive.google.com/uc?export=view&id=1qAgdN6UxIojuxasjYHiaCaC6Sy9W-gTL" class="rounded" alt="pp" width="200" height="200"></br>
		<p>.thumbnail class membuat gambar thumnail</p>
		<img src="https://drive.google.com/uc?export=view&id=19yfaz1pQPup7ZhWJQIYWqNd0Zq4WExSF" class="img-thumbnail" alr="pp" width="200" height="200"></br>
	</div>
</body>
</html>
